version: "3.3"
services:
  asa-server:
    container_name: asa-server
    hostname: asa-server
    image: "ghcr.io/jdogwilly/asa-linux-server:latest"
    tty: true
    environment:
      # Server start parameters (map, ports, cluster config)
      - ASA_START_PARAMS=TheIsland_WP?listen?Port=7777?RCONPort=27020?RCONEnabled=True -WinLiveMaxPlayers=50 -clusterid=default -ClusterDirOverride="/home/gameserver/cluster-shared"

      # RCON Configuration (Optional - Kubernetes/Production style)
      # These env vars take priority over ASA_START_PARAMS for RCON config
      # Uncomment to use environment variables instead of ASA_START_PARAMS
      # - ADMIN_PASSWORD=YourSecureAdminPassword
      # - RCON_PORT=27020
      # - RCON_ENABLED=true

      # Debug mode (0=disabled, 1=enabled - sleeps instead of starting server)
      - ENABLE_DEBUG=0
    ports:
      # Game port for player connections through the server browser
      - 0.0.0.0:7777:7777/udp
      # RCON port for remote server administration
      - 0.0.0.0:27020:27020/tcp
    depends_on:
      - set-permissions
    volumes:
      - steam:/home/gameserver/Steam:rw
      - steamcmd:/home/gameserver/steamcmd:rw
      - server-files:/home/gameserver/server-files:rw
      - cluster-shared:/home/gameserver/cluster-shared:rw
      - /etc/localtime:/etc/localtime:ro
    networks:
      asa-network:
  set-permissions:
    entrypoint: "/bin/bash -c 'chown -R 25000:25000 /steam ; chown -R 25000:25000 /steamcmd ; chown -R 25000:25000 /server-files ; chown -R 25000:25000 /cluster-shared'"
    user: root
    image: "ubuntu:24.04"
    volumes:
      - steam:/steam:rw
      - steamcmd:/steamcmd:rw
      - server-files:/server-files:rw
      - cluster-shared:/cluster-shared:rw
volumes:
  cluster-shared:
  steam:
  steamcmd:
  server-files:
networks:
  asa-network:
    attachable: true
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: 'asanet'
